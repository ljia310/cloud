eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
 spring:
  application:
    name: gateway-server

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    api-a:
        path: /api-b/**
        serviceId: service-hello
