eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8769

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    api-a:
      path: /api-a/**
      serviceId: service-feign
    api-b:
        path: /api-b/**
        serviceId: service-hello
    baidu:
      path: /baidu/*
      url: www.baidu.com
    csdn:
      path: /csdn/*
      url: www.csdn.net
