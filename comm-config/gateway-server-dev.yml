eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8081

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  ignoredServices: '*'
  routes:
    api-a:
      path: /api-1/**
      serviceId: service-feign
    api-b:
        path: /api-b/**
        serviceId: srv-server
    api-c:
        path: /api-c/**
        serviceId: srv-server
