eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8081

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignored-services: '*'
  routes:
      auth-server:
        path: /uaa/**
        serviceId: uaa-server
        sensitiveHeaders:  #必须要
        strip-prefix: false
    api-b:
        path: /api-b/**
        serviceId: srv1-server
